name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Installing 🔧
        run: yarn
        
      - name: Lint 🧐
        run: yarn format
        
     - name: Testing server 🧪
       run: yarn test:server
       
     - name: Testing client 🧪
       run: cd client && yarn test
       
