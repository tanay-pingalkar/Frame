name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Installing 🔧
        run: yarn
        
      - name: Lint 🧐
        run: yarn format
        
             
      - name: Testing client 🧪
        run: cd client && yarn test
        
      - name: Building server 🏗️ 
        run: cd server && yarn build
        
      - name: Testing client 🧪
        run: yarn test:server
  
       
